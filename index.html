<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidebar">
    <div class="dashboard-header">
      <img src="./assets/icons/dashboard.svg" alt="Dashboard">
      <h1>Dashboard</h1>
    </div>

    <div class="links">
      <img src="./assets/icons/home.svg" alt="Home">
      <a href="#">Home</a>

      <img src="./assets/icons/profile.svg" alt="Profile">
      <a href="#">Profile</a>

      <img src="./assets/icons/messages.svg" alt="Messages">
      <a href="#">Messages</a>

      <img src="./assets/icons/history.svg" alt="History">
      <a href="#">History</a>

      <img src="./assets/icons/task.svg" alt="Tasks">
      <a href="#">Tasks</a>

      <img src="./assets/icons/communities.svg" alt="Communities">
      <a href="#">Communities</a>
    </div>

    <div class="links">
      <img src="./assets/icons/settings.svg" alt="Settings">
      <a href="#">Settings</a>

      <img src="./assets/icons/support.svg" alt="Support">
      <a href="#">Support</a>

      <img src="./assets/icons/privacy.svg" alt="Privacy">
      <a href="#">Privacy</a>
    </div>

  </div>

  <div class="header">
    <!-- SEARCHBAR -->
    <div class="searchbar">
      <img src="./assets/icons/search.svg" alt="Search">
      <input type="text">
    </div>
    <!-- NAV -->
    <div class="header-nav">
      <img class="notification" src="./assets/icons/notification-active.svg" alt="Notification">
      <img class="profile-picture" src="./assets/profile_pictures/airplane.svg" alt="Airplane">
      <p class="username">John Doe</p>
    </div>
    <!-- GREETING -->
    <div class="greeting">
      <img class="profile-picture" class="profile-picture" src="./assets/profile_pictures/airplane.svg" alt="Airplane">
      <p class="message">Hi there,</p>
      <h3 class="username">John Doe (@john_doe)</h3>
    </div>
    <!-- BUTTONS -->
    <div class="buttons">
      <button class="header-btn">New</button>
      <button class="header-btn">Upload</button>
      <button class="header-btn">Share</button>
    </div>
  </div>
  <div class="content">
    <p>test</p>
  </div>
</body>

</html>
